<!DOCTYPE html>
<html class="mdc-typography">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/material-components-web/dist/material-components-web.css">
    <link rel="stylesheet" href="dialogs.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <button class="mdc-button dialog" >modal</button>

    <aside id="my-mdc-dialog" class="mdc-dialog" role="alertdialog" aria-labelledby="my-mdc-dialog-label" aria-describedby="my-mdc-dialog-description">
        <div class="mdc-dialog__surface">
            <header class="mdc-dialog__header">
                <h2 id="my-mdc-dialog-label" class="mdc-dialog__header__title">
                    Use Google's location service?
                </h2>
            </header>
            <section id="my-mdc-dialog-description" class="mdc-dialog__body">
                Let Google help apps determine location. This means sending anonymous location data to Google, even when no apps are running.
            </section>
            <footer class="mdc-dialog__footer">
                <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel">Decline</button>
                <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept">Accept</button>
            </footer>
        </div>
        <div class="mdc-dialog__backdrop"></div>
    </aside>


    <script src="node_modules/material-components-web/dist/material-components-web.js"></script>
    <script>
        mdc.autoInit();
    </script>
    <script src="dialogs.js"></script>
</body>

</html>
