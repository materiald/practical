    <p>mini</p>

    </button>

    <br><br>
    <p>plain</p>

        <span class="mdc-fab__icon">favorite</span>
    </button>

    <button class="mdc-fab app-fab--absolute material-icons">
        <span class="mdc-fab__icon">favorite</span>
    </button>
